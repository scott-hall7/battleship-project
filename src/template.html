<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>Battleship</header>
    <main>
        <div id="start-modal">
            <div id="starting-gameboard" class="gameboard"></div>
            <button id="start-button" class="button" type="button">Start Game</button>
        </div>
        <div id="playing-mode">
            <div id="playing-gameboards">
                <div id="player-gameboard" class="gameboard playing-gameboard"></div>
                <div id="computer-gameboard" class="gameboard playing-gameboard"></div>
            </div>
            <button id="reset-button" class="button" type="button">Reset Game</button>
        </div>
    </main>
    <footer></footer>  
</body>
</html>
